<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loading-overlay">

        <div class="loader"></div>

    </div>
    <!-- GAME -->
    <div class="CarGame">
        <div class="Score">

        </div>
        <div class="StartScreen">
            <p>
                <br>
                <button class="button-with-icon">
                    <svg class="icon" id="Play" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path class="color000000 svgShape" fill="#ffffff"
                            d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z">
                        </path>
                    </svg>
                    <span class="text">Play</span>
                </button>

                <br><br>Use Arrow Keys to move<br><br><img src="./images/arrowKeys.png" alt="" height="200"
                    style="margin-top: -4rem; margin-bottom: -3rem;"><br>If you
                hit another car
                you will loose
            </p>
            <button class="btn" onclick="Reset()">Reset Highest Score</button>
        </div>
        <div class="GameArea">

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
